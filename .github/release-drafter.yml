# Release Title
name-template: 'Release v$RESOLVED_VERSION'
# Tag Title
tag-template: 'v$RESOLVED_VERSION'


categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🧰 Maintenance'
    label: 'chore'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch

# release description
template: |
  ## What’s Changed
  $CHANGES
